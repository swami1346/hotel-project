<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
   background: url(log.jpeg); 
 background-size: auto;
    

}
.registration-form {
    background: rgba(255, 255, 255, 0.7);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
    margin: 50px auto;
}
.registration-form h2 {
    margin-bottom: 20px;
}
.additional-options {
    margin-top: 20px;
    text-align: center;
}
.show{
    display: none;
}
#signup:checked ~ .show{
    display: block;
    color : red;
    border-radius: 50%;
}
.additional-options span{
    color:blue;
    cursor: pointer;

}
</style>
<script>function expand() {
        let div = document.querySelector(".show");
        div.style.display = "block"
    }</script>

<body>
    <div class="container">
        <div class="registration-form">
            <h2 class="text-center">Log In</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="show">
                    <div class="form-group">
                        <label for="mobile">Mobile No.</label>
                        <input type="text" class="form-control" id="mobile" placeholder="Enter Mobile No.">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender">
                            <option>Select...</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" placeholder="Enter Age">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit </button>
            </form>
            <div class="additional-options">
                <p>Don't have an account? <span onclick="expand()">sign up</span></p>

            </div>
        </div>
    </div>


</body>

</html>
